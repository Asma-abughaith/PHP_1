<!DOCTYPE html>
<html lang="en">
<head>
    <title>nested Tabel</title>
</head>
<body>
    <table border="1">
        <h2>Online Order</h2>
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>E-mail</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>E-mail account</td>
                <td>10</td>
                <td>$9</td>
                <td rowspan="5">
                    <tr>
                        <td>Mailbox</td>
                        <td>10 GB</td>
                    </tr>
                    <tr>
                        <td>Webmail</td>
                        <td>Yes</td>
                    </tr>
                    <tr >
                        <td>POP3</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>IMAP</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>Anti-Spam</td>
                        <td>Yes</td>
                    </tr>
                </td>
            </tr>
            <tr>
                <td>FYIcenter Ad</td>
                <td>1</td>
                <td>$99</td>
                
            </tr>
            <tr>
                <td>1-year Acsses</td>
                <td>1</td>
                <td>$199</td>
                
            </tr>
            <tr>
                <td colspan="2">Shipping</td>  
            </tr>


        </tbody>
        <footer>

        </footer>
    </table>
    
</body>
</html>
