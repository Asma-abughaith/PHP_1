<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="tennis.css">
    <title>score</title>
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center">Score Keeper</h2>
        <div class="d-flex justify-content-center m-3">
            <img src="tennis.jpg" alt="table tennis">
        </div>
        <div class="row w-50 m-auto">
            <div class="col-6 text-center">
                <p id="p1-name" class="player-name">Asma</p>
                <p id="p1-points" class="player-points">0</p>
                <button id="p1-btn" class="add-points btn btn-primary">Add Points</button>
            </div>
            <div class="col-6 text-center">
                <p id="p2-name" class="player-name">Samar</p>
                <p id="p2-points" class="player-points">0</p>
                <button id="p2-btn" class="add-points btn btn-primary">Add Points</button>
            </div>

        </div>
        <div id="winner">
            <h3 class="text-center"> the winner is <span id="winner-name"></span></h3>
            <button id="rest" calss="btn btn-danger text-center">rest</button>
        </div>
        
    </div >
    
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="tennis.js"></script>
</body>

</html>
